<div
	[class.bg-accent]="dragging"
	[class.bg-accent-content]="!dragging"
	class=" w-full overflow-auto rounded-lg p-4">
	<ul
		class="flex flex-col gap-2 max-h-[60vh] min-h-[10vh]"
		cdkDropList
		id="selectedTestsList"
		#selectedTestsList="cdkDropList"
		[cdkDropListData]="flow.tests"
		[cdkDropListConnectedTo]="['availableTestsList']"
		(cdkDropListDropped)="drop($event)">
		{{dragging}}
		@for(test of flow.tests; track $index) {
		<app-test-list-item [test]="test"></app-test-list-item>
		} @if(flow.tests.length <= 0) {
		<!-- .flex.flex-col.justify-center.items-center -->
		<div class="flex flex-col justify-center items-center grow">
			<h3 class="text-accent-100 text-md">(Drag in tests from the sidebar to add them to the flow.)</h3>
		</div>
		}
	</ul>
</div>
