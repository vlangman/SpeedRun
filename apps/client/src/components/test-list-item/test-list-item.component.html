


<dialog #confirmDeleteModal id="confirm_delete_modal" class="modal">
	<div class="modal-box">
		<h3 class="text-lg font-bold">Hello!</h3>
		<h3> Are you sure you want to delete {{test.name}} </h3>

		<div class="flex flex-between w-full">
			<button class="btn" (click)="deleteTest.next(test)">Yes</button>
			<button class="btn" (click)="confirmDeleteModal.close()">No</button>
		</div>
	</div>
</dialog>


<li
	class="p-2 rounded-lg bg-slate-800"
	cdkDrag
	(cdkDragEnded)="dragEnded($event)">
	<div class="flex flex-col items-start justify-center">
		<span class="flex justify-between w-full pt-1.5">
			<p>{{ test.name }}</p>
			<div class="flex space-x-2">
				<button class="btn btn-xs btn-square btn-accent" (click)="playTest(test)">
					<svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<g
							stroke-linejoin="round"
							stroke-linecap="round"
							stroke-width="2"
							fill="none"
							stroke="currentColor">
							<path d="M6 3L20 12 6 21 6 3z"></path>
						</g>
					</svg>
				</button>
				<button class="btn btn-xs btn-square btn-error" onclick="record_test_modal.showModal()">
					<svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<g
							stroke-linejoin="round"
							stroke-linecap="round"
							stroke-width="2"
							fill="none"
							stroke="currentColor">
							<circle cx="12" cy="12" r="10"></circle>
						</g>
					</svg>
				</button>
				<button class="btn btn-xs btn-square btn-danger" (click)="showDeleteModal()">
                    <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2"
                            fill="none"
                            stroke="currentColor">
                            <path d="M3 6h18M9 6v12m6-12v12M4 6l1-3h14l1 3M5 6v12a2 2 0 002 2h10a2 2 0 002-2V6"></path>
                        </g>
                    </svg>
                </button>	
			</div>
		</span>
		<small class="text-xs font-semibold text-gray-500">
			{{ test.description }}
		</small>
	</div>
	
</li>
